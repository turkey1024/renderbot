name = "renderbot"
compatibility_date = "2024-05-01"
compatibility_flags = ["nodejs_compat"]

# 指定入口文件
main = "src/index.js"

# 设置定时任务 - 每13分钟执行一次
[[triggers]]
cron = "*/13 * * * *"

# 环境变量（可选）
[vars]
TARGET_URL = "https://mk64-j7xs.onrender.com"

# 日志设置
[logging]
push = true

# 明确指定没有静态资源
[build]
command = ""


